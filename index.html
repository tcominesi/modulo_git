<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	 <link rel="stylesheet" type="text/css" href="estilo.css">
	<title>Boostrap</title>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col">
				<h2>Formul√°rio de Cadastro</h2>
					<form>
						<label class="for-label" for="nome">Seu Nome:</label>
						<input class="form-control" type="text" id="nome" name="nome" />
						<label class="for-label" for="email">Seu Email:</label>
						<input class="form-control" type="Email" id="email" name="email" />
						<label class="for-label" for="email">Seu Email:</label>
						<label class="form-label" for="telefone">Telefone:</label>
						<input type="tel" id="telefone" class="form-control" required placeholder="(xx) xxxxx-xxxx">
						<textarea id="mensagem" class="form-control"></textarea>
						<div class="form-check form-switch">
							<input class="form-check-input" type="checkbox" id="aceito-termos" name="checkbox">
							<label class="form-check-label" for="aceito-termos">Li e Concordo</label>
						</div>
						<button class="btn btn-success">Enviar</button>					
					</form>
				</div>
			</div>
		</div>
	</div>	

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

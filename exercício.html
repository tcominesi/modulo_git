<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fomulário de Cadastro</title>
    <link style="text/css" rel="stylesheet" href="./style.css" />
</head>
<body>
    <h1>Formulário de Cadastro</h1>
    <form>
        <label for="user">Usuário:</label>
        <input type="text" id="user" placeholder="Digite seu Nome" />
        <br />
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Digite seu Email"/>
        <br />
        <label for="senha">Senha:</label>
        <input type="password" id="senha" placeholder="Digite sua senha"/>
        <br />
        <button class="botaoenvio" type="submit">Cadastrar</button>
        <button class="botaoapagar" type="reset">Apagar Dados</button>

    </form>
</body>
</html>
